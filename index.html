<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbark-dark bg-dark">
        <h1 class="displa-5 text-light text-center p-2">Details list</h1>
    </nav>

    <div class="container-flued my-2 ms-5 me-5 p-3">
        <form class="form-control p-2 my-3">

            <label for="" class="my-3">Name</label>
            <input type="text" placeholder="name" class="form-control rounde-0" id="name">

            <label for="" class="my-3">E-mail</label>
            <input type="text" required placeholder="Entre your E-mail" class="form-control rounde-0" id="email">

            <label for="" class="my-3">Address</label>
            <input type="text" placeholder="Entre your Address" class="form-control rounde-0" id="address">

            <label for="" class="my-3">Relationship</label>
            <input type="text" placeholder="realation" class="form-control rounde-0" id="relationship">

            <label for="" class="my-3">Phone</label>
            <input type="text" required placeholder="Phone No."  class="form-control rounde-0 my-3 ms-3 me-3"  id="contact">
            
            <span class="d-flex">
                <button class="savebtn rounde-0 btn btn-success my-3 me-2 " >Save</button>
                <button class="Dltbtn rounde-0 btn btn-danger my-3 ">Delete All</button>
            </span>

            <!-- / -->
        
        </form>



        <div class="newbox" >
            
        </div>


    </div>



    <script src="main.js"></script>
</body>

</html>
